<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sort String Alphabetically</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
      background-color: #f4f4f4;
    }
    .container {
      border: 1px solid #ccc;
      padding: 20px;
      width: 300px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }
    input {
      padding: 10px;
      width: 80%;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sort String Alphabetically</h2>
    <input type="text" id="inputString" placeholder="Enter a string" />
    <button onclick="sortString()">Sort</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    // JavaScript function to sort a string alphabetically
    function sortString() {
      // Get the input value
      const input = document.getElementById("inputString").value;

      // Convert the string to an array of characters, sort it, and join it back into a string
      const sortedString = input.split("").sort().join("");

      // Display the result
      document.getElementById("result").innerText = `Sorted String: ${sortedString}`;
    }
  </script>
</body>
</html>
